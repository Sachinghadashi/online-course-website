<!DOCTYPE html>
<html>
<head>
  <title>Courses</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* Page Background */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #4f46e5, #3b82f6);
  padding: 40px 20px;
  text-align: center;
}

/* Page Title */
h1 {
  color: #ffffff;
  margin-bottom: 40px;
  font-size: 32px;
}

/* Courses Container */
.course-card {
  background: #ffffff;
  max-width: 350px;
  margin: 20px auto;
  padding: 25px;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}

/* Hover Effect */
.course-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 18px 35px rgba(0, 0, 0, 0.3);
}

/* Course Title */
.course-card h3 {
  font-size: 22px;
  color: #1f2937;
  margin-bottom: 10px;
}

/* Course Description */
.course-card p {
  font-size: 15px;
  color: #6b7280;
}

/* Responsive */
@media (min-width: 768px) {
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .course-card {
    width: 350px;
  }
}

  </style>
</head>
<body>

<h1>Available Courses</h1>

<div class="course-card" onclick="openCourse('web')">
  <h3>Web Development</h3>
  <p>HTML, CSS, JS</p>
</div>

<div class="course-card" onclick="openCourse('python')">
  <h3>Python Programming</h3>
  <p>Beginner to Advanced</p>
</div>

<script src="js/courses.js"></script>
</body>
</html>
