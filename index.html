<!DOCTYPE html>
<html>
<head>
  <title>Online Course Login</title>
</head>
<body>

<h2>Login / Signup</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button id="signupBtn">Signup</button>
<button id="loginBtn">Login</button>

<!-- Firebase Module Script -->
<script type="module">
  // ðŸ”¹ Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { 
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  // ðŸ”¹ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyB4baiHmzs4zKs7Ikn0N6wHiKSEjU5XGNE",
    authDomain: "online-course-website-5b914.firebaseapp.com",
    projectId: "online-course-website-5b914",
    storageBucket: "online-course-website-5b914.appspot.com",
    messagingSenderId: "243830556416",
    appId: "1:243830556416:web:0fe1306fafabd29bea15e5"
  };

  // ðŸ”¹ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”¹ Signup
  document.getElementById("signupBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Signup successful");
        window.location.href = "courses.html";
      })
      .catch(error => alert(error.message));
  });

  // ðŸ”¹ Login
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Login successful");
        window.location.href = "courses.html";
      })
      .catch(error => alert(error.message));
  });

</script>

</body>
</html>
