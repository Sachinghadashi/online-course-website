<!DOCTYPE html>
<html>
<head>
  <title>Online Course Login</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* Page Background */
body {
  height: 100vh;
  background: linear-gradient(135deg, #4f46e5, #3b82f6);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Login Box */
.container {
  background: #ffffff;
  padding: 30px 35px;
  width: 350px;
  border-radius: 12px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  text-align: center;
}

/* Title */
.container h2 {
  margin-bottom: 20px;
  color: #1f2937;
}

/* Inputs */
.container input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 15px;
}

.container input:focus {
  outline: none;
  border-color: #3b82f6;
}

/* Buttons */
.container button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

/* Signup Button */
#signupBtn {
  background: #4f46e5;
  color: #ffffff;
}

#signupBtn:hover {
  background: #4338ca;
}

/* Login Button */
#loginBtn {
  background: #10b981;
  color: #ffffff;
}

#loginBtn:hover {
  background: #059669;
}

  </style>

</head>
<body>

<div class="container">
  <h2>Login / Signup</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="signupBtn">Signup</button>
  <button id="loginBtn">Login</button>
</div>


<!-- Firebase Module Script -->
<script type="module">
  // ðŸ”¹ Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { 
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  // ðŸ”¹ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyB4baiHmzs4zKs7Ikn0N6wHiKSEjU5XGNE",
    authDomain: "online-course-website-5b914.firebaseapp.com",
    projectId: "online-course-website-5b914",
    storageBucket: "online-course-website-5b914.appspot.com",
    messagingSenderId: "243830556416",
    appId: "1:243830556416:web:0fe1306fafabd29bea15e5"
  };

  // ðŸ”¹ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”¹ Signup
  document.getElementById("signupBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Signup successful");
        window.location.href = "courses.html";
      })
      .catch(error => alert(error.message));
  });

  // ðŸ”¹ Login
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Login successful");
        window.location.href = "courses.html";
      })
      .catch(error => alert(error.message));
  });

</script>

</body>
</html>
